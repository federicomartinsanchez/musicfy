<div *ngIf="identity" class="navigation col-lg-1">
  <h1>{{title}}</h1>
  <span>
    Hola {{identity.name}} {{identity.surname}}
  </span>
  <span class= "btn btn-warning" (click)="logOut()">
    Cerrar Sesión
  </span>
  <div class="clearfix"></div>
</div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la aplicacion</p>
</div>

<div *ngIf="!identity" class="col lg-12">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>Error! </strong>{{errorMessage}}
      </div>

    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Correo electrónico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label>Contraseña</label>
        <input type="password" #password="ngModel" name="password"[(ngModel)]="user.password" class="form-control" required />
      </p>
      <input type="submit" class="btn btn-primary" value="Entrar">
    </form>
  </div>

  <div class="col-lg-6">
    <h1>Registrate</h1>
    <form #registerForm="ngForm" class="col-md-10" action="">
      <p>
        <label>Nombre: </label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label>Apellidos: </label>
        <input type="password" class="form-control" required />
      </p>
      <p>
        <label>Correo electrónico</label>
        <input type="text" class="form-control" required />
      </p>
      <p>
        <label>Contraseña</label>
        <input type="password" class="form-control" required />
      </p>
      <input type="submit" class="btn btn-primary" value="Registrarse">
    </form>
  </div>
</div>
